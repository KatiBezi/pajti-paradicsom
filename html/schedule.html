<div class="container"> 
  <div class="row justify-content-center gx-3 gy-3"> 
    <!-- Középre igazított tartalom -->
    <div class="col-md-8 col-lg-6 mt-5 bg-light p-4 rounded">
      <h1 class="text-center mb-4">Pajti Paradicsom Időpontfoglalás</h1>

      <form name="appointmentForm" ng-submit="submitAppointment()" novalidate>
        <fieldset class="form-group">
          <legend>Szolgáltatások:</legend>

          <!-- Szolgáltatásválasztás -->
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="serviceType"
              id="panzio"
              value="panzio"
              ng-model="scheduleData.serviceType"
              ng-change="loadSubServices()"
              required
            />
            <label class="form-check-label" for="panzio">Panzió</label>
          </div>

          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="serviceType"
              id="kozmetika"
              value="kozmetika"
              ng-model="scheduleData.serviceType"
              ng-change="loadSubServices()"
              required
            />
            <label class="form-check-label" for="kozmetika">Kozmetika</label>
          </div>

          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="serviceType"
              id="fotozas"
              value="fotozas"
              ng-model="scheduleData.serviceType"
              ng-change="loadSubServices()"
              required
            />
            <label class="form-check-label" for="fotozas">Fotózás</label>
          </div>

          <!-- Alszolgáltatás kiválasztása -->
          <div id="subServices" class="form-group mt-3 mb-3">
            <label for="subServiceSelect">Válassz alszolgáltatást:</label>
            <select
              id="subServiceSelect"
              class="form-select"
              ng-model="scheduleData.subServiceId"
              required
            >
            </select>
          </div>

          <!-- Kisállat kiválasztása -->
          <div class="form-group mb-3">
            <label for="petSelect">Válassz kisállatot:</label>
            <select id="petSelect" class="form-select" name="petSelect" ng-model="scheduleData.petId" required>
            </select>
          </div>

          <!-- Időpont kiválasztása -->
          <div class="form-group mb-3">
            <label for="appointmentDate">Időpont (Dátum):</label>
            <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" ng-model="scheduleData.appointmentDate" required />
          </div>

          <div class="form-group mb-3">
            <label for="appointmentTime">Időpont (Óra):</label>
            <select class="form-select" id="appointmentTime" name="appointmentTime" ng-model="scheduleData.appointmentTime" required>
            </select>
          </div>

          <!-- Megjegyzések -->
          <div class="form-group mb-3">
            <label for="comments">Megjegyzés (opcionális):</label>
            <textarea class="form-control" id="comments" name="comments" ng-model="scheduleData.comments" rows="3" placeholder="Ide írhatja speciális kéréseit..."></textarea>
          </div>

          <!-- Visszajelzés üzenetek -->
          <div class="alert alert-success" ng-if="successMessage">
            {{successMessage}}
          </div>
          <div class="alert alert-danger" ng-if="errorMessage">
            {{errorMessage}}
          </div>

          <!-- Gomb az időpont foglalásához -->
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block mb-3" ng-disabled="appointmentForm.$invalid">
              Időpontfoglalás
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
