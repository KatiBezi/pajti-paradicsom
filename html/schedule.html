<
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 mt-5 bg-light p-4 rounded">
          <h1 class="text-center mb-4">Pajti Paradicsom Időpontfoglalás</h1>
          <form
              id="scheduleForm"
              name="scheduleForm"
              ng-submit="submitScheduleForm()">
              <div class="form-group mb-4">  <fieldset class="form-group">
                      <legend>Szolgáltatások:</legend>
                      <div class="form-check mb-2"> 
                          <input class="form-check-input" 
                                  type="radio" 
                                  name="serviceType" 
                                  id="panzio" 
                                  value="panzio">
                          <label class="form-check-label" 
                                 for="panzio">Panzió</label>
                      </div>
                      <div class="form-check mb-2"> 
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="serviceType" 
                                 id="kozmetika" 
                                 value="kozmetika">
                          <label class="form-check-label" 
                          for="kozmetika">Kozmetika</label>
                      </div>
                      <div class="form-check mb-2">
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="serviceType" 
                                 id="fotozas" 
                                 value="fotozas">
                          <label class="form-check-label" 
                                 for="fotozas">Fotózás</label>
                      </div>
                  </fieldset>
                  <div id="subServices" 
                       class="form-group mt-3 mb-3"> </div>
                               

          <div class="form-group mb-3"> <label for="petId">Kisállat kiválasztása:</label>
              <select class="form-control" id="petId" name="petId" required>
                  <option value="">Válasszon kisállatot</option>
              </select>
          </div>
          <div class="form-group mb-3"> <label for="appointmentDate">Időpont (Dátum):</label>
              <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
          </div>
          <div class="form-group mb-3"> <label for="appointmentTime">Időpont (Óra):</label>
              <select class="form-control" id="appointmentTime" name="appointmentTime" required>
                  <option value="">Válasszon időpontot</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
              </select>
          </div>
          <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block mb-3">Időpontfoglalás</button> </form>
              <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
          </div>
      </div>
  </div>
</div>
