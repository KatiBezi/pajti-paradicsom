<h2>Register</h2>
<form ng-submit="register()">
  <input type="text" ng-model="registrationData.username" placeholder="Username"><br>
  <input type="text" ng-model="registrationData.name" placeholder="Name"><br>
  <input type="email" ng-model="registrationData.email" placeholder="Email"><br>
  <input type="password" ng-model="registrationData.password" placeholder="Password"><br>
  <button type="submit">Register</button>
</form>
