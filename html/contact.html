    <h1 class="text-center text-light">Kérdése van?</h1>
    <form class="form" onsubmit="Bekuld(event)" id="kerdes">
      <div class="mb-3">

        <input type="email" class="form-control" id="email" required placeholder="E-mail" />
      </div>

      <div class="mb-3">

        <textarea class="form-control" id="kerdes" rows="5" placeholder="Írja ide a kérdését"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Elküld</button>
    </form>
  </div>
