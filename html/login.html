<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8 col-lg-6">
			<div class="card shadow">
				<div class="card-body p-4">
					<h2>Bejelentkezés</h2>
					<div ng-if="successMessage" class="alert alert-success">{{ successMessage }}</div>
					<div ng-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
					<form name="loginForm" ng-submit="submitForm()" novalidate>
						<div class="form-group">
							<label for="username">Felhasználónév:</label>
							<input type="text" class="form-control" id="username" name="username" ng-model="user.username" required>
							<div ng-show="loginForm.username.$invalid && loginForm.username.$touched" class="text-danger">A felhasználónév megadása kötelező!
							</div>
						</div>
						<div class="form-group">
								<label for="password">Jelszó:</label>
								<input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
							<div ng-show="loginForm.password.$invalid && loginForm.password.$touched" class="text-danger">A jelszó megadása kötelező!
							</div>
						</div>
						<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Bejelentkezés</button>
					</form>
					<p>Még nincs fiókod? <a ui-sref="register">Regisztrálj!</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
