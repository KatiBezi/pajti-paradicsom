<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container" id="container">
    <div class="bejelentkezes">
        <form action="">
            <h1>Felhasznalo letrehezosa</h1>
            <div class="icons">
        <a href="#" claas="icons"><i
        class="fa-brands fa-facebook-f"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-instagram"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-google"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-github"></i></a>
                </div>
                <span>use email for 
                registration</span>
                <input type="text"
                placeholder="home">
                <input type="text"
                placeholder="email">
                <input type="password"
                placeholder="Password">
                <button>bejelentkezes</button>


        </form>
    </div>
    <div class="sign-in">
        <form action="">
            <h1>Bejelentkezes</h1>
            <div class="icons">
        <a href="#" claas="icons"><i
        class="fa-brands fa-facebook-f"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-instagram"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-google"></i></a>
        <a href="#" claas="icons"><i
        class="fa-brands fa-github"></i></a>
                </div>
                <span>use email for 
                registration</span>
            
                <input type="text"
                placeholder="email">
                <input type="password"
                placeholder="Password">
                <a href="#">Elfelejtett jelszó</a>
                <button>bejelentkezes</button>
        </form>
</div> 
<div class="toogle-container">
    <div class="toogle">
        <div class="toogle-panel toogle-left">
            <h1>Üdvözöllek Felhasználó!</h1>
            <p>if you already have an account</p>
            <button class="hidden" id="login">Bejelentkezés</button>
        </div>
        <div class="toogle-panel toogle-right">
            <h1>Hello Felhasználó!</h1>
            <p>if you don't have an account</p>
            <button class="hidden" id="register">Regisztráció</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
